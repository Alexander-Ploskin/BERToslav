name: CI/CD Pipeline

on:
  push:
    branches:
      - fix/python-tests  # Change this to your default branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build and run container
        run: |
          docker build -t -v data:/app/data bertoslav .
          docker run bertoslav sh -c "cd model && pip install -r test-requirements.txt && pytest tests.py"